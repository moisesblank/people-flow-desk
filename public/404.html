<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Redirecionando…</title>
  </head>
  <body>
    <script>
      (function () {
        // SPA fallback universal: quando o host responde 404 para deep links,
        // esta página tenta recuperar a rota dentro do app.
        var target = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/?redirect=' + encodeURIComponent(target));
      })();
    </script>
  </body>
</html>
