    <!-- ============================================
         ‚ö° VITE BUILD: Script Entry Point
         O Vite AUTOMATICAMENTE substitui este script pelo
         bundle .js transpilado durante o build de produ√ß√£o.
         N√ÉO REMOVER - √â o ponto de entrada padr√£o do Vite.
         ============================================ -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader when app is ready -->
    <script>
      // Remove loader on load event
      window.addEventListener('load', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() { loader.remove(); }, 300);
        }
      });
      // üõ°Ô∏è SAFETY TIMEOUT: Remove loader after 5s even if load event fails
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          console.log('[LOADER] Safety timeout - forcing remove');
          loader.classList.add('fade-out');
          setTimeout(function() { loader.remove(); }, 300);
        }
      }, 5000);
      
      // üßπ CLEANUP: Remove Service Workers antigos que podem causar problemas de cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (var i = 0; i < registrations.length; i++) {
            registrations[i].unregister();
          }
        });
      }
    </script>
