    <!-- ============================================
         DOGMA I: CRITICAL RENDER PATH
         CSS Crítico inline para primeira dobra
         ============================================ -->
    <style id="critical-css">
      /* Critical CSS - Above the fold */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth;-webkit-text-size-adjust:100%;line-height:1.5}
      body{font-family:'Inter','Satoshi',system-ui,-apple-system,sans-serif;background:#121212;color:#f5f5f5;min-height:100vh;overflow-x:hidden}
      #root{min-height:100vh;display:flex;flex-direction:column}
      
      /* Loading skeleton */
      .skeleton{animation:pulse 2s cubic-bezier(.4,0,.6,1) infinite;background:linear-gradient(90deg,#1a1a1a 25%,#252525 50%,#1a1a1a 75%);background-size:200% 100%}
      @keyframes pulse{0%{background-position:200% 0}100%{background-position:-200% 0}}
      
      /* Initial loader */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0d0d0d;z-index:9999;transition:opacity .3s ease}
      .initial-loader.fade-out{opacity:0;pointer-events:none}
      .loader-spinner{width:48px;height:48px;border:3px solid rgba(220,38,38,.2);border-top-color:#dc2626;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Critical typography */
      h1,h2,h3,h4,h5,h6{font-family:'Cabinet Grotesk','Inter',sans-serif;font-weight:700;line-height:1.2}
      a{color:inherit;text-decoration:none}
      button{cursor:pointer;border:none;background:transparent;font:inherit}
      img,video{max-width:100%;height:auto;display:block}
      
      /* Utility classes */
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}
      
      /* Dark mode critical variables */
      :root{
        --background:0 0% 7%;
        --foreground:0 0% 95%;
        --primary:0 84% 50%;
        --card:0 0% 10%;
        --muted:0 0% 15%;
        --border:0 0% 18%;
        --radius:0.75rem;
      }
    </style>

         Resource hints para carregamento inteligente
         ============================================ -->

  <body>
    <!-- Initial loader for perceived performance -->
    <div id="initial-loader" class="initial-loader" aria-label="Carregando...">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- ============================================
         DOGMA I: SCRIPTS ASSÍNCRONOS
         App principal com defer para ordem de execução
         ============================================ -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader when app is ready -->
    <script>
      window.addEventListener('load', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() { loader.remove(); }, 300);
        }
      });
    </script>
    
    <!-- Service Worker registration (async, non-blocking) -->
    <script async>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function() {});
        });
      }
    </script>
  </body>
