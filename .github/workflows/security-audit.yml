# Auditoria autom√°tica de seguran√ßa
# ============================================

name: üõ°Ô∏è Security Audit

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    # Rodar diariamente √†s 6h
    - cron: '0 6 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================
  # NPM AUDIT - Vulnerabilidades de Depend√™ncias
  # ============================================
  npm-audit:
    name: üì¶ NPM Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci --ignore-scripts

      - name: üîç Audit de Seguran√ßa (High/Critical)
        run: |
          echo "üõ°Ô∏è Iniciando auditoria de seguran√ßa..."
          npm audit --audit-level=high --json > audit-report.json || true
          
          # Verificar vulnerabilidades cr√≠ticas e altas
          CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          
          echo "üìä Resultado:"
          echo "   - Cr√≠ticas: $CRITICAL"
          echo "   - Altas: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo ""
            echo "‚ùå FALHA: Vulnerabilidades encontradas!"
            echo "   Execute 'npm audit fix' localmente para corrigir."
            npm audit --audit-level=high
            exit 1
          else
            echo ""
            echo "‚úÖ Nenhuma vulnerabilidade cr√≠tica/alta encontrada!"
          fi

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

  # ============================================
  # CODEQL - An√°lise Est√°tica de Seguran√ßa (SAST)
  # DOGMA X - Vig√≠lia Eterna
  # ============================================
  codeql-analysis:
    name: üî¨ CodeQL SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: üîç Executar An√°lise CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ============================================
  # DEPENDENCY REVIEW - PRs Only
  # ============================================
  dependency-review:
    name: üìã Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîç Revisar Depend√™ncias
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================
  # SECRETS SCAN - Prevenir vazamento de chaves
  # ============================================
  secrets-scan:
    name: üîê Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Detectar Secrets no C√≥digo
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  # ============================================
  # NOTIFICA√á√ÉO DE RESULTADOS
  # ============================================
  notify-results:
    name: üì¢ Notificar Resultados
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql-analysis]
    if: failure()
    steps:
      - name: ‚ö†Ô∏è Criar Issue de Seguran√ßa
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = 'üö® Vulnerabilidades de Seguran√ßa Detectadas';
            const issueBody = `
            ## ‚ö†Ô∏è Alerta de Seguran√ßa
            
            O pipeline de seguran√ßa detectou problemas que precisam de aten√ß√£o imediata.
            
            ### A√ß√µes Necess√°rias:
            1. Execute \`npm audit\` localmente
            2. Revise o relat√≥rio do CodeQL
            3. Corrija as vulnerabilidades antes do pr√≥ximo deploy
            
            ### Links:
            - [Workflow Run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            
            ---
            _Gerado automaticamente pelo DOGMA VIII - Exorcismo das Depend√™ncias_
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['security', 'high-priority']
            });
